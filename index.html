<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Custom combobox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <link href="custom-combobox.css" rel="stylesheet" />
    <script src="custom-combobox.js" type="text/javascript"></script>
</head>
<body>

    <button id="comboboxGetValue">Get value</button>
    <br />
    <select class="customEditableDisabledCombobox" disabled="disabled">
        <option value="val 1">val 1</option>
        <option value="val 2">val 2</option>
        <option value="val 3">val 3</option>
        <option value="val 4">val 4</option>
    </select>
    <br />
    <select class="customCombobox">
        <option value="val 1">val 1</option>
        <option value="val 2">val 2</option>
        <option value="val 3">val 3</option>
        <option value="val 4">val 4</option>
    </select>
    <br />
    <select class="customEditableCombobox">
        <option value="val 1">val 1</option>
        <option value="val 2">val 2</option>
        <option value="val 3">val 3</option>
        <option value="val 4">val 4</option>
    </select>
    <button id="SelectItem">Select item 3</button>
    <br />
    <button id="unload">unload</button>
    <br />
    <input type="text" id="newOption" value=" " />
    <button id="addOption">Add new option at 2</button>
    <br />
    <button id="removeOption">Remove option 2</button>

    <script>

        $(document).ready(function () {
            var combobox = $('.customEditableCombobox').customEditableCombobox();
            var comboboxEditableDisabled = $('.customEditableDisabledCombobox').customEditableCombobox();
            var comboboxReadonly = $('.customCombobox').customEditableCombobox({
                is_editable: false
            });

            $('#addOption').click(function () {
                var text = $('#newOption').val();
                combobox.add("val_" + text, text, 2);
            });

            $('#removeOption').click(function () {
                combobox.remove(2);
            });

            $('#SelectItem').click(function () {
                combobox.selectItem(3);
            });
            $('#unload').click(function () {
                combobox.unload();
            });

            //combobox.optionsShowing = function () {

            //};

            //combobox.optionsClosing = function () {
            //    alert('optionsClosing');
            //};

            //combobox.optionsClosed = function () {
            //    alert('optionsClosed');
            //};

            //combobox.optionsShowed = function () {
            //    alert('optionsShowed');
            //};

            //combobox.inputFocused = function () {
            //    alert('inputFocused');
            //};

            //combobox.selectedOptionChanged = function () {
            //    alert('selectedOptionChanged');
            //};


            $('#comboboxGetValue').click(function () {
                alert(combobox.getSelectedValue());
                alert(comboboxReadonly.getSelectedValue());
            });

        });
    </script>
</body>
</html>
